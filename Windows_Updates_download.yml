---
- name: Download Windows Updates
  hosts: all
  gather_facts: no

  tasks:
    - name: Download critical updates
      win_updates:
        state: downloaded
        category_names: 
         - CriticalUpdates
        log_path: c:\critical_updates.log

    - name: Download security updates
      win_updates:  
        state: downloaded
        category_names:
         - SecurityUpdates
        log_path: c:\security_updates.log

    - name: Reboot system to apply updates
      win_reboot:
        post_reboot_delay: 120
        reboot_timeout: 600