---
- name: Check Windows Failover Cluster Role
  hosts: all
  gather_facts: no
  tasks:
    - name: Check if Failover Cluster role is installed
      win_feature:
        name: RSAT-Clustering
        state: present
      register: cluster_role_status
      check_mode: yes

    - name: Determine Failover Cluster role installation status
      set_fact:
        cluster_installed: >
          {{ cluster_role_status.feature_result | selectattr('display_name', 'search', 'Failover Clustering Tools') | map(attribute='success') | list | first | default(false) }}

    - name: Display Failover Cluster role status
      debug:
        msg: >
          Failover Cluster role is
          {% if cluster_installed %}
            installed
          {% else %}
            not installed
          {% endif %}
          on {{ inventory_hostname }}.