---
- name: Check Disk Usage on Windows Server
  hosts: Winds
  gather_facts: true
  vars:
    report_content
  tasks:
    - name: Get Disk Usage
      ansible.windows.win_powershell:
        script: |
          $disk = Get-WmiObject Win32_LogicalDisk -Filter "DeviceID='C:'" | Select-Object Size, FreeSpace
          $total = $disk.Size
          $free = $disk.FreeSpace
          $usage = [math]::Round((($total - $free) / $total) * 100, 2)
          $report = New-Object PSObject -Property @{
            ServerName = $env:COMPUTERNAME
            DiskUsage = $usage
          }
          $report
      register: disk_usage_result

    - name: Display Disk Usage Report
      debug:
        var: disk_usage_result.output

    - name: Construct report
      set_fact:
        report_content: "{{ report_content | default([]) + [{ 'Host': disk_usage_result.output.ServerName,'Usage': disk_usage_result.output.DiskUsage, 'Status': 'HEALTHY' if disk_usage_result.output.DiskUsage <= 80 else 'ACTION NEEDED' }] }}"
      delegate_to: DC

    - name: Generating Report file
      ansible.windows.win_template:
          src: disk_report.txt.j2
          dest: C:\myDiskReport.txt
      delegate_to: DC
